<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Istok+Web&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Registro - ETERNOTES</title>
  </head>
  <!-- Le asignamos la clase 'pagina-registro' -->
  <body class="pagina-registro">
    
    <!-- Contenedor principal de la tarjeta de registro -->
    <main class="register-container">
      <div class="register-header">
        <h1>Regístrate</h1>
      </div>

      <!-- Formulario de registro -->
      <form class="register-form">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" class="input-field" />
        </div>
        
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="input-field" />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="input-field" />
        </div>

        <button type="submit" class="btn btn-primary">REGISTRAR</button>
        
        <button type="button" class="btn btn-secondary btn-google">
          <span class="btn-icon">G</span>
          <span class="btn-text">Registrarse con Google</span>
        </button>
      </form>
      
      <div class="register-footer">
        <a href="Index.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </main>
  </body>
</html>
